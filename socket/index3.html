<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>皮皮聊天工具</title>
    <link href="https://cdn.bootcss.com/font-awesome/5.12.1/css/all.css" rel="stylesheet">
    <link href="http:49.235.64.160:8044/front.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="front.js"></script>
</head>
<!--- [主題展示] --->
<body>
<div class="main">
    <div class="side">
        <div class="online-header">在线人数</div>
    </div>
    <div class="commute">
        <div id="view" class="view"></div>
        <div>
            <div class="operate">
                <a href="javascript:;">
                    <input type="file" id="file" accept="image/*" title="请选择图片">
                    <i class="fas fa-image"></i>
                </a>
            </div>
            <textarea id="msg" class="msg-area" placeholder="输入..."></textarea>
        </div>
    </div>
</div>
<div class="login-wrap">
    <div class="login">
        <h2>登录</h2>
        <input type="text" name="username" id="username" placeholder="请输入登录名"/>
        <input type="button" id="submit" value="登录"/>
    </div>
</div>
</body>
</html>
